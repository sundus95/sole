is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: label_1
  properties: {text: 'Contact '}
  type: Label
  layout_properties: {slot: title}
- name: column_panel_1
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: default}
  components:
  - name: name
    properties: {text: 'Name: ', bold: true, italic: false, underline: false, align: left,
      background: '', icon: ''}
    type: Label
    layout_properties: {grid_position: 'WTAUON,EPJSNO'}
    data_bindings: []
  - name: name_box
    properties: {placeholder: name_box}
    type: TextBox
    layout_properties: {grid_position: 'WTAUON,VARXED'}
  - name: email
    properties: {text: 'Email: '}
    type: Label
    layout_properties: {grid_position: 'MDARFA,BDNLCF'}
  - name: email_box
    properties: {placeholder: email_box}
    type: TextBox
    layout_properties: {grid_position: 'MDARFA,QNEMVG'}
  - name: help
    properties: {text: 'How can we help?'}
    type: Label
    layout_properties: {grid_position: 'BJCUXF,KUGART'}
  - name: help_box
    properties: {placeholder: help_box}
    type: TextBox
    layout_properties: {grid_position: 'BJCUXF,SQNZOX'}
  - name: submit_button
    properties: {text: Submit}
    type: Button
    layout_properties: {grid_position: 'UZQONZ,LIAZIA'}
    event_bindings: {click: submit_button_click}
  - name: confirmation_label
    properties: {text: ''}
    type: Label
    layout_properties: {grid_position: 'HRFPHS,DBONCQ'}
